Organizations:
  - &OrdererOrg
    Name: OrdererMSP
    ID: OrdererMSP
    MSPDir: ../organizations/ordererOrganizations/promark.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
    OrdererEndpoints:
      - orderer.promark.com:1000

  - &Adv1
    Name: Adv1MSP
    ID: Adv1MSP
    MSPDir: ../organizations/peerOrganizations/adv1.promark.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Adv1MSP.admin', 'Adv1MSP.peer', 'Adv1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Adv1MSP.admin', 'Adv1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Adv1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Adv1MSP.peer')"

  - &Bus1
    Name: Bus1MSP
    ID: Bus1MSP
    MSPDir: ../organizations/peerOrganizations/bus1.promark.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Bus1MSP.admin', 'Bus1MSP.peer', 'Bus1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Bus1MSP.admin', 'Bus1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Bus1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Bus1MSP.peer')"

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  Addresses:
        - order.promark.com:7000

  EtcdRaft:
    Consenters:
      - Host: orderer.promark.com
        Port: 7000
        ClientTLSCert: ../organizations/ordererOrganizations/promark.com/orderers/orderer.promark.com/tls/server.crt
        ServerTLSCert: ../organizations/ordererOrganizations/promark.com/orderers/orderer.promark.com/tls/server.crt

  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB

  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

Channel: &ChannelDefaults
  Policies:
    # Who may invoke the 'Deliver' API
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    # Who may invoke the 'Broadcast' API
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    # Who may modify elements at this config level
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  TwoOrgsOrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Consortiums:
      SampleConsortium:
        Organizations:
          - *Adv1
          - *Bus1


  TwoOrgsChannel:
    Consortium: SampleConsortium
    <<: *ChannelDefaults
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *Adv1
        - *Bus1
      Capabilities:
        <<: *ApplicationCapabilities


